<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="pageName" /></title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="css" target="head" name="highlight.pack.js" />
        <h:outputStylesheet library="css" name="default.css" />
    </h:head>
    <body>
        <div id="header"></div>
        <div id="main-container">
            <div id="logopanel">
                <h1><a href="http://c3faces.martinlinha.com/" title="C3Faces - C3.js based JSF chart framework">C3Faces</a></h1>
                <h2>c3.js based JSF chart framework</h2>
            </div>
            <div id="content" >
                <div id="topmenu">
                    <h:form>
                        <ul>
                            <li>
                                <a href="https://github.com/martin-linha/c3faces/issues" target="_blank" >issues</a>
                            </li>
                            <li>
                                <a href="https://github.com/martin-linha/c3faces" target="_blank" >download</a>
                            </li>
                        </ul>
                    </h:form>
                </div>
                <h:form>
                    <div id="containermenu"> 
                        <h2>Examples</h2>
                        <ul>
                            <li><h:commandLink value="Changing chart's data" action="chart_values"/></li>
                            <li><h:commandLink value="Chart properties defined in Facelet" action="chart_properties_facelet"/></li>
                            <li><h:commandLink value="Dynamically change chart type" action="change_chart_type"/></li>
                            <li><h:commandLink value="Value change listener" action="chart_value_listener"/></li>
                            <li><h:commandLink value="Integration with PrimeFaces" action="primefaces_integration"/></li>
                        </ul>
                        <h2>Complex animations</h2>
                        <ul>
                            <li><h:commandLink value="Bulk server side changes" action="bulk_changes"/></li>
                            <li><h:commandLink value="Bulk editable server side changes" action="bulk_changes_editable"/></li>
                        </ul>

                        <h2>Chart types</h2>
                        <ul>
                            <li><h:commandLink value="Area" action="area"/></li>
                            <li><h:commandLink value="Area-spline" action="area-spline"/></li>
                            <li><h:commandLink value="Area-step" action="area-step"/></li>
                            <li><h:commandLink value="Bar" action="bar"/></li>
                            <li><h:commandLink value="Donut" action="donut"/></li>
                            <li><h:commandLink value="Gauge" action="gauge"/></li>
                            <li><h:commandLink value="Pie" action="pie"/></li>
                            <li><h:commandLink value="Line" action="line"/></li>
                            <li><h:commandLink value="Scatter" action="scatter"/></li>
                            <li><h:commandLink value="Spline" action="spline"/></li>
                            <li><h:commandLink value="Step" action="step"/></li>
                        </ul>
                    </div>
                </h:form>
                <div style="float: right; width: 80%;" >
                    <h1 style="margin-bottom: 50px;"><ui:insert name="pageName" /></h1>
                    <ui:insert name="content" />
                </div>
                <div style="clear: both;" />
            </div>
        </div>
        <script>hljs.initHighlightingOnLoad();
        </script>
    </body>
</html>
